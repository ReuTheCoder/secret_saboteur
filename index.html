<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Secret Saboteur</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --cyan: #00BCD4;
  --cyan-dark: #0097A7;
  --light: #B2EBF2;
  --text: #212121;
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: white;
  color: var(--text);
  overflow-x: hidden;
}

header {
  text-align: center;
  padding: env(safe-area-inset-top) 12px 8px;
  font-weight: 600;
  font-size: 16px;
}

.card {
  max-width: 460px;
  margin: 16px auto env(safe-area-inset-bottom);
  padding: 24px;
  border-radius: 22px;
  background: var(--light);
  text-align: center;
}

h1 {
  font-size: 32px;
  margin-bottom: 8px;
}

h2 {
  font-size: 22px;
}

button {
  width: 100%;
  background: var(--cyan);
  color: white;
  border: none;
  padding: 16px;
  margin-top: 14px;
  border-radius: 18px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: var(--cyan-dark);
}

button:disabled {
  opacity: 0.5;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  margin: 6px 0;
  font-size: 16px;
}

.scale {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 6px;
  margin-top: 12px;
}

.scale div {
  background: var(--cyan);
  color: white;
  padding: 10px 0;
  border-radius: 8px;
  font-weight: 600;
  font-size: 14px;
}

/* Flip card */
.flip-container {
  perspective: 1200px;
}

.flip-card {
  width: 100%;
  height: 240px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s ease;
}

.flip-card.flipped {
  transform: rotateY(180deg);
}

.flip-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 22px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 16px;
}

.flip-front {
  background: var(--cyan);
  color: white;
}

.flip-back {
  background: var(--cyan-dark);
  color: white;
  transform: rotateY(180deg);
}

/* Saboteur special styling */
.flip-back.saboteur {
  background: black;
  color: white;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 12px;
  margin: 20px 0;
}

.grid button {
  padding: 18px 0;
}
</style>
</head>

<body>

<header id="header"></header>
<div id="app"></div>

<script>
const prompts = [
  { text: "Reasons to call 911", min: "Reasonable", max: "Ridiculous" },
  { text: "Places to nap", min: "Very comfortable", max: "Very uncomfortable" },
  { text: "Cool for a high-schooler", min: "Not cool", max: "Cool" },
  { text: "Things you should never Google", min: "Harmless", max: "Traumatizing" },
  { text: "Foods that should never be microwaved", min: "Slightly bad", max: "A war crime" },
  { text: "Ways to get famous", min: "Respectable", max: "Infamous" },
  { text: "Secrets", min: "Harmless", max: "Life-ruining" }
];

let state = {
  screen: "lobby",
  players: 4,
  names: [],
  currentPlayer: 0,
  roles: [],
  number: null,
  prompt: null,
  guess: null,
  flipped: false,
  round: 1
};

const app = document.getElementById("app");
const header = document.getElementById("header");

function renderHeader() {
  header.textContent = state.screen !== "lobby" ? `Round ${state.round}` : "";
}

function render() {
  renderHeader();
  app.innerHTML = "";
  if (state.screen === "lobby") renderLobby();
  if (state.screen === "roles") renderRole();
  if (state.screen === "prompt") renderPrompt();
  if (state.screen === "guess") renderGuess();
  if (state.screen === "results") renderResults();
}

/* Lobby */
function renderLobby() {
  app.innerHTML = `
    <div class="card">
      <h1>Secret Saboteur</h1>
      <p>Number of players</p>
      <button onclick="adjustPlayers(-1)">−</button>
      <strong style="display:block;margin:8px 0">${state.players}</strong>
      <button onclick="adjustPlayers(1)">+</button>
      <div id="names"></div>
      <button onclick="startGame()">Start Game</button>
    </div>
  `;
  renderNameInputs();
}

function adjustPlayers(d) {
  state.players = Math.max(3, state.players + d);
  render();
}

function renderNameInputs() {
  const namesDiv = document.getElementById("names");
  namesDiv.innerHTML = "";
  state.names = state.names.slice(0, state.players);
  for (let i = 0; i < state.players; i++) {
    state.names[i] ||= `Player ${i + 1}`;
    namesDiv.innerHTML += `
      <input value="${state.names[i]}"
        oninput="state.names[${i}] = this.value">
    `;
  }
}

/* Setup */
function startGame() {
  state.prompt = prompts[Math.floor(Math.random() * prompts.length)];
  state.number = Math.floor(Math.random() * 10) + 1;
  state.roles = Array(state.players).fill("Teammate");

  const g = Math.floor(Math.random() * state.players);
  let s;
  do { s = Math.floor(Math.random() * state.players); } while (s === g);

  state.roles[g] = "Guesser";
  state.roles[s] = "Saboteur";

  state.currentPlayer = 0;
  state.flipped = false;
  state.screen = "roles";
  render();
}

/* Role reveal */
function renderRole() {
  const role = state.roles[state.currentPlayer];
  const name = state.names[state.currentPlayer];
  const saboteurClass = role === "Saboteur" ? "saboteur" : "";

  app.innerHTML = `
    <div class="card flip-container">
      <div class="flip-card ${state.flipped ? "flipped" : ""}">
        <div class="flip-face flip-front">
          <h2>${name}</h2>
          <p>Tap to reveal</p>
        </div>
        <div class="flip-face flip-back ${saboteurClass}">
          <h2>${role}</h2>
          ${role !== "Guesser" ? `<p>Number: ${state.number}</p>` : ""}
        </div>
      </div>
      <button onclick="flipCard()">Flip</button>
      ${state.flipped ? `<button class="secondary" onclick="nextPlayer()">Next Player</button>` : ""}
    </div>
  `;
}

function flipCard() {
  state.flipped = !state.flipped;
  render();
}

function nextPlayer() {
  state.currentPlayer++;
  state.flipped = false;
  if (state.currentPlayer >= state.players) state.screen = "prompt";
  render();
}

/* Prompt */
function renderPrompt() {
  app.innerHTML = `
    <div class="card">
      <h2>${state.prompt.text}</h2>
      <div class="scale">
        ${Array.from({length:10},(_,i)=>`<div>${i+1}</div>`).join("")}
      </div>
      <p>1 — ${state.prompt.min} | 10 — ${state.prompt.max}</p>
      <button onclick="state.screen='guess';render()">Guesser, make your guess</button>
    </div>
  `;
}

/* Guess */
function renderGuess() {
  app.innerHTML = `
    <div class="card">
      <h2>${state.prompt.text}</h2>
      <div class="grid">
        ${Array.from({length:10},(_,i)=>`<button onclick="makeGuess(${i+1})">${i+1}</button>`).join("")}
      </div>
    </div>
  `;
}

function makeGuess(n) {
  state.guess = n;
  state.screen = "results";
  render();
}

/* Results */
function renderResults() {
  const g = state.roles.indexOf("Guesser");
  const s = state.roles.indexOf("Saboteur");

  app.innerHTML = `
    <div class="card">
      <h1>Results</h1>
      <p><strong>Guesser:</strong> ${state.names[g]}</p>
      <p><strong>Saboteur:</strong> ${state.names[s]}</p>
      <p><strong>Guess:</strong> ${state.guess}</p>
      <p><strong>Correct:</strong> ${state.number}</p>
      <button onclick="playAgain()">Play Again</button>
    </div>
  `;
}

function playAgain() {
  state.round++;
  state.screen = "lobby";
  render();
}

render();
</script>

</body>
</html>
